name: Dependency Update

on:
  schedule:
    # Run on the first day of each month at 2 AM UTC
    - cron: "0 2 1 * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade dependencies
        run: |
          uv lock --upgrade
          uv sync --all-groups

      - name: Bump version
        run: |
          BUMPED_VERSION=$(awk -F'"' '/^version =/ {old=$2; split(old, v, "."); v[3]++; printf "%s.%s.%s", v[1], v[2], v[3]}' pyproject.toml)
          sed -i "s/^version = .*/version = \"$BUMPED_VERSION\"/" pyproject.toml
          echo "Bumped version to: $BUMPED_VERSION"

      - name: Check for changes
        id: check-changes
        run: |
          git add uv.lock pyproject.toml
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            This PR was automatically created by the dependency update workflow.

            The following dependencies have been updated:
            - See `uv.lock` for details

            Please review and merge if the changes look good.
          branch: dependabot/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
